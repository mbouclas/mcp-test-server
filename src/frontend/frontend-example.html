<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP + Ollama Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .status {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #dc3545;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: #f8f9fa;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid #dee2e6;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            align-self: center;
            font-style: italic;
            font-size: 14px;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            background: #f8f9fa;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ced4da;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #007bff;
        }

        .send-button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        .send-button:hover:not(:disabled) {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .model-select {
            padding: 6px 12px;
            border: 1px solid #ced4da;
            border-radius: 15px;
            font-size: 14px;
            background: white;
        }

        .tool-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
        }

        .tool-button:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .tools-list {
            background: #e3f2fd;
            color: #1565c0;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– MCP + Ollama Chat</h1>
            <p>Intelligent chat with access to your custom service tools</p>
        </div>

        <div class="status">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <div>
                <span id="modelInfo"></span>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message system">
                Welcome! This chat connects you to Ollama with access to your MCP service tools.
                Try asking: "Is my API running okay?" or "Check my service health"
            </div>
        </div>

        <div class="input-container">
            <div class="controls">
                <select class="model-select" id="modelSelect">
                    <option value="">Default Model</option>
                </select>
                <button class="tool-button" onclick="showTools()">Show Tools</button>
                <button class="tool-button" onclick="clearChat()">Clear</button>
            </div>
            <div class="input-row">
                <input type="text" class="input-field" id="messageInput" placeholder="Ask about your service..."
                    onkeypress="handleKeyPress(event)">
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    ðŸ“¤
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3002/api';
        let isConnected = false;
        let availableModels = [];
        let availableTools = [];

        // Initialize the application
        async function init() {
            await checkConnection();
            await loadModels();
            await loadTools();
            document.getElementById('messageInput').focus();
        }

        // Check API connection
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();

                isConnected = data.success !== false;
                updateStatus(isConnected, isConnected ? 'Connected' : 'Disconnected');

                if (data.config?.ollama?.defaultModel) {
                    document.getElementById('modelInfo').textContent =
                        `Default: ${data.config.ollama.defaultModel}`;
                }
            } catch (error) {
                updateStatus(false, 'Connection Failed');
                addMessage('system', 'Failed to connect to MCP API. Make sure the web server is running.', true);
            }
        }

        // Load available models
        async function loadModels() {
            try {
                const response = await fetch(`${API_BASE}/ollama/models`);
                const data = await response.json();

                if (data.success) {
                    availableModels = data.models;
                    const select = document.getElementById('modelSelect');
                    select.innerHTML = '<option value="">Default Model</option>';

                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model.name;
                        option.textContent = model.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Failed to load models:', error);
            }
        }

        // Load available tools
        async function loadTools() {
            try {
                const response = await fetch(`${API_BASE}/tools`);
                const data = await response.json();

                if (data.success) {
                    availableTools = data.tools;
                }
            } catch (error) {
                console.error('Failed to load tools:', error);
            }
        }

        // Update connection status
        function updateStatus(connected, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            dot.className = `status-dot ${connected ? 'connected' : ''}`;
            statusText.textContent = text;
            isConnected = connected;
        }

        // Add message to chat
        function addMessage(type, content, isError = false) {
            const container = document.getElementById('chatContainer');
            const message = document.createElement('div');
            message.className = `message ${type} ${isError ? 'error' : ''}`;
            message.textContent = content;
            container.appendChild(message);
            container.scrollTop = container.scrollHeight;
        }

        // Handle key press in input
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();

            if (!message || !isConnected) return;

            // Add user message
            addMessage('user', message);
            input.value = '';

            // Disable input while processing
            sendButton.disabled = true;
            addMessage('system', 'Processing with MCP tools and Ollama...');

            try {
                const selectedModel = document.getElementById('modelSelect').value;
                const response = await fetch(`${API_BASE}/chat/smart`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        model: selectedModel || undefined
                    })
                });

                const data = await response.json();

                // Remove loading message
                const container = document.getElementById('chatContainer');
                const lastMessage = container.lastElementChild;
                if (lastMessage.textContent.includes('Processing')) {
                    container.removeChild(lastMessage);
                }

                if (data.success) {
                    addMessage('assistant', data.response);
                } else {
                    addMessage('system', `Error: ${data.error}`, true);
                }

            } catch (error) {
                addMessage('system', `Network error: ${error.message}`, true);
            } finally {
                sendButton.disabled = false;
                input.focus();
            }
        }

        // Show available tools
        function showTools() {
            if (availableTools.length === 0) {
                addMessage('system', 'No tools available. Make sure MCP server is running.');
                return;
            }

            const toolsList = availableTools
                .map(tool => `â€¢ ${tool.name}: ${tool.description}`)
                .join('\n');

            const container = document.getElementById('chatContainer');
            const message = document.createElement('div');
            message.className = 'message system tools-list';
            message.innerHTML = `<strong>Available Tools:</strong><br>${toolsList.replace(/\n/g, '<br>')}`;
            container.appendChild(message);
            container.scrollTop = container.scrollHeight;
        }

        // Clear chat
        function clearChat() {
            const container = document.getElementById('chatContainer');
            container.innerHTML = `
                <div class="message system">
                    Chat cleared. Ask me anything about your service!
                </div>
            `;
        }

        // Initialize when page loads
        window.addEventListener('load', init);

        // Reconnect on focus
        window.addEventListener('focus', checkConnection);
    </script>
</body>

</html>
